name: Update README Year Progress

on:
  push:
    branches:
      - '*'
  schedule:
    - cron: '0 */4 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: Update README.md
        run: |
          node update.js > README--.md
          mv README--.md README.md
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'Update README with progress'
          commit_user_name: taptapdan
          commit_user_email: taptapdan@gmail.com
          commit_author: Daniel Fiore <taptapdan@gmail.com>
